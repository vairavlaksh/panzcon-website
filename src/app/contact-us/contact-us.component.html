<div class="section">
  <h1 class="section-header">
    <div class="line-containter-black"></div>
    Contact Us
  </h1>
  <main class="contact-us-form">
    <div class="form-container">
      <div class="input-containter">
        <label for="email-id">Email ID</label><br>
        <input [(ngModel)]="contactUs.email" class="border" id="email-id" placeholder="email@domain.com" type="text">
      </div>
      <div class="text-area-container">
        <label for="text-area">Your Message</label><br>
        <textarea [(ngModel)]="contactUs.msg" class="border" id="text-area" placeholder="Enter your message here">
        </textarea>
      </div>
      <div class="sumbit-btn">
        <button type="button" (click)="submitFormData()">Submit</button>
      </div>
    </div>
    <div class="img-containter">
      <img src="./../../assets/tv.png" alt="contact us"/>
      <div class="circle"></div>
    </div>
  </main>
  <footer>
    <div class="phone">
      <span class="material-icons">call</span>
      <span> 0987654321</span>
    </div>
    <div class="email">
      <span class="material-icons">email</span>
      <span> sales@panz.com</span>
    </div>
  </footer>
</div>

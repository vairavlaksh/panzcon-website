<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="d-flex pt-5 align-items-center">
          <div class="line-container-orange"></div>
          Contact Us
        </h1>
        <main>
          <div class="form-container pt-5">
            <form [formGroup]="enquiryForm">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="email@domain.com" />
                <mat-error *ngIf="email?.errors?.['email'] && !email?.errors?.['required']">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email?.errors?.['required']">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill" class="mt-4">
                <mat-label>Your Message</mat-label>
                <textarea matInput placeholder="Enter your message here" formControlName="message"></textarea>
              </mat-form-field>
            </form>
          </div>
          <button class="my-4" mat-raised-button type="submit" [disabled]="!enquiryForm.valid" (click)="submitFormData()">
            Submit
          </button>
        </main>
      </div>
      <div class="col-md-5 d-none d-md-flex align-self-md-center pt-md-5">
        <img src="./../../assets/tv.png" alt="contact us"/>
      </div>
    </div>
  </div>
</div>
